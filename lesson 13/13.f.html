<!DOCTYPE html>
<html>
<head>
  <title>
    Twitter Post
  </title>
  <link rel="stylesheet" href="13.f.css">
</head>
<body>
  <div class="post">
    <div class="avatar">
      <img src="cat.jpg">
    </div>
    <div class="post-info">
      <div class="name">
        <p class="display-name">
          supersimple.dev
        </p>
        <p class="user-name">
          @SuperSimpleDev
        </p>
      </div>
      <p class="content">
          What is backend web development? A complete overview. New video is up!
      </p>
      <div class="preview">
        <div class="thumbnail">
        </div>
        <div class="video-info">
          <a href="youtube.com">
            youtube.com
          </a>
          <p class="title">
            Backend web development - a complete overview (2021)
          </p>
      </div>
  </div>
</body>
</html>
